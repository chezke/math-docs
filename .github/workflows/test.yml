name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install package
      run: |
        cd mathtools
        pip install -e .[test]
    - name: Run tests
      run: |
        cd mathtools
        pytest tests/ -v
